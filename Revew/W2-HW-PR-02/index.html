<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="logo">
        <img src="./images/logo.png" style="width: 272px;height: 92px;" alt="logo">
    </div>
    <div class="container">
        <div id="search">
            <div>
                <label for="gsearch">
                    <div id="search-icon">
                        <img src="./images/search.png" alt="search-icon" style="width: 18px; height: 18px;">
                    </div>
                </label>
                <input type="search" id="gsearch" name="gsearch" style="width: 400px; height: 100%; margin-left: 12px; outline: none;">
            </div>
            <div>
                <img src="./images/keyboard.png" alt="keyboard-icon" style="width: 24px; height: 24px;">
            </div>
            <div>
                <img src="./images/mic.png" style="width: 24px; height: 24px;" alt="microphone-icon">
            </div>
            <div>
                <img src="./images/camera.png" alt="camera-icon" style="width: 24px; height: 24px;">
            </div>
        </div>
    </div>
    <div class="container" id="search-find">
        <div>
            <p>Tìm trên Google</p>
        </div>
        <div>
            <p>Xem trang đầu tiên tìm được</p>
        </div>
    </div>
    <div style="text-align: center;">
        <pre>
            <p style=" font-size: 13px; color: #4d5156;">Google có các thứ tiếng:  <a href="">English</a>  <a href="">Français</a>  <a href="">繁體中文</a></p>
        </pre>
    </div>
</body>
</html>
